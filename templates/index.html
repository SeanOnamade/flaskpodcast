<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PodChat</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
 
    <style>
        /* Center the button horizontally */
        #generate-article-btn {
            display: block;
            color: red;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">Podcaster</h1>
    </div>
    <div id="article-content">
    </div>
    
    <button id="generate-article-btn">Generate Article</button>

    <script>
        function fetchAndDisplayArticle() {
            fetch('/generate_article')
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    const articleContent = data.article;
                    document.getElementById('article-content').innerHTML = articleContent;
                })
                .catch(error => {
                    console.error('Error fetching article:', error);
                });
        }
        // fetchAndDisplayArticle();
        document.getElementById('generate-article-btn').addEventListener('click', fetchAndDisplayArticle); /* 14 seconds */

    </script>
</body>
</html>
